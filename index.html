<!DOCTYPE html>
<html>
<head>
  <title>House Price Prediction</title>
</head>
<body>
  <h2>Enter House Details</h2>
  <form method="POST" action="/predict">
    <input type="text" name="area" placeholder="Area in sq ft" required><br><br>
    <input type="text" name="bedrooms" placeholder="Number of Bedrooms" required><br><br>
    <input type="text" name="bathrooms" placeholder="Number of Bathrooms" required><br><br>
    <button type="submit">Predict Price</button>
  </form>
  {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
  {% endif %}
</body>
</html>
